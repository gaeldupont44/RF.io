  <ion-content>
    <ion-list>
    	<ion-item class="item-receiver" ng-repeat="receiver in vm.receivers">
    		<i class="edit ion-compose" ng-click="vm.openUpdateReceiverModal(receiver._id)"></i>
    		<div class="name" ng-bind="receiver.name"></div>

    			<receiver-switch can-switch="true" show-name="false" ng-model="receiver"></receiver-switch>

  </ion-content>
  <ion-footer-bar align-title="center" class="bar-positive">

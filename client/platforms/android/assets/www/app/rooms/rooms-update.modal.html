<ion-modal-view id="view-rooms-update-modal">
  <ion-header-bar>
    <h1 class="title">Modifier une salle</h1>
    <div class="buttons">
      <button class="button button-assertive" ng-click="vm.closeUpdateRoomModal()"><i class="ion-close"></i></button>
    </div>
  </ion-header-bar>
  <ion-content delegate-handle="update-modal">
    <form ng-submit="vm.update()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Nom</span>
          <input type="text" ng-model="vm.room.name">
        </label>
        <label class="item item-input">
          <span class="input-label">Photo</span>
          <input-image ng-model="vm.room.picture" ng-file="vm.room.pictureFile"></input-image>
        </label>
        
        <map-image ng-if="!!vm.room.picture" map="vm.room.picture" room-objects="vm.selector.data" can-drag="true" can-switch="false" delegate-handle="update-modal"></map-image>
        
        <ng-dropdown-multiselect options="vm.selector.options" selected-model="vm.selector.data" translation-texts="vm.selector.translations" extra-settings="vm.selector.settings" events="vm.selector.events"></ng-dropdown-multiselect>
        
        <label class="item">
          <button class="button button-block button-balanced" ng-disabled="!vm.room.name || !vm.room.picture" type="submit">Modifier</button>
        </label>
      </div>
    </form>
    <label class="item">
      <button class="button button-block button-assertive" ng-click="vm.delete()">Supprimer</button>
    </label>
  </ion-content>
</ion-modal-view>

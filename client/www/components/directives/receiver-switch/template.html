<div class="receiver-switch" ng-click="vm.change()">
	<!-- If pictures -->
	<div class="switch-picture" ng-if="!vm.force-switch && (!!vm.receiver.image_off && !!vm.receiver.image.on)">
		<div></div>
	</div>
	
	<!-- If Not-->
	<div class="switch-default" ng-class="{'on': !!vm.receiver.state, 'off': !vm.receiver.state }" ng-if="!!vm.force-switch || (!vm.receiver.image_off || !vm.receiver.image.on)"></div>
</div>

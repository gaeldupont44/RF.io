<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Modifier un r√©cepteur</h1>
    <div class="buttons">
      <button class="button button-assertive" ng-click="vm.closeUpdateReceiverModal()"><i class="ion-close"></i></button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="vm.update()">
      <div class="list">
      	<label class="item item-input">
          <span class="input-label">Nom</span>
          <input type="text" ng-model="vm.receiver.name">
        </label>
        <label class="item item-input">
          <span class="input-label">Code ON</span>
          <input type="number" ng-model="vm.receiver.code_on">
        </label>
        <label class="item item-input">
          <span class="input-label">Code OFF</span>
          <input type="number" ng-model="vm.receiver.code_off">
        </label>
        <label class="item">
          <button class="button button-block button-positive" ng-disabled="!vm.receiver.name.length || !vm.receiver.code_on || !vm.receiver.code_off" type="submit">Modifier</button>
        </label>
        
      </div>
    </form>
    <label class="item">
      <button class="button button-block button-assertive" ng-click="vm.delete()">Supprimer</button>
    </label>
  </ion-content>
</ion-modal-view>
